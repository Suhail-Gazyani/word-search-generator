<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>7x7 Word Search Generator</title>
<style>
  table {border-collapse: collapse;margin:20px auto;}
  td {width:40px;height:40px;border:1px solid #000;text-align:center;font-size:24px;}
  input,button{margin:5px;}
</style>
</head>
<body>
<h1>Word Search Generator 7x7</h1>
<input type="text" id="word" placeholder="Enter word (<=7)"/>
<button onclick="addWord()">Add Word</button>
<button onclick="generate()">Generate Grid</button>
<div id="words"></div>
<table id="grid"></table>
<script>
let words=[];
function addWord(){
 const w=document.getElementById('word').value.trim().toUpperCase();
 if(w && w.length<=7){ words.push(w); document.getElementById('words').innerText=words.join(', '); document.getElementById('word').value=''; }
}
function generate(){
 const size=7;
 const grid=Array.from({length:size},()=>Array(size).fill(''));
 words.forEach(word=>{
  let placed=false;
  while(!placed){
   const row=Math.floor(Math.random()*size);
   const col=Math.floor(Math.random()*(size-word.length+1));
   let fits=true;
   for(let i=0;i<word.length;i++){ if(grid[row][col+i] && grid[row][col+i]!==word[i]){ fits=false; break;} }
   if(fits){ for(let i=0;i<word.length;i++){ grid[row][col+i]=word[i]; } placed=true; }
  }
 });
 for(let r=0;r<size;r++){ for(let c=0;c<size;c++){ if(!grid[r][c]) grid[r][c]=String.fromCharCode(65+Math.floor(Math.random()*26)); }}
 const table=document.getElementById('grid'); table.innerHTML='';
 grid.forEach(row=>{ const tr=document.createElement('tr'); row.forEach(cell=>{ const td=document.createElement('td'); td.textContent=cell; tr.appendChild(td); }); table.appendChild(tr); });
}
</script>
</body>
</html>
